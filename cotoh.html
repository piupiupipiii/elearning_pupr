<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIVISI 1 UMUM - Penerapan SMKK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#297BD8] via-[#1B5AA1] to-[#183658] text-white font-sans min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-8 py-6">
    <div class="flex items-center space-x-2">
      <img src="logo.png" alt="Logo KemenPU" class="w-40 h-auto">
    </div>
    <div class="flex space-x-4">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="User" class="w-8 h-8">
      <img src="https://cdn-icons-png.flaticon.com/512/4379/4379546.png" alt="Question" class="w-8 h-8">
      <img src="https://cdn-icons-png.flaticon.com/512/786/786407.png" alt="Audio" class="w-8 h-8">
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col md:flex-row items-center justify-between px-16 py-12 space-y-10 md:space-y-0">
    
    <!-- Left Text -->
    <div class="max-w-xl space-y-4 md:pr-15">
      <h2 class="text-4xl font-bold">DIVISI 1 UMUM</h2>
      <h3 class="text-3xl font-semibold">Penerapan SMKK</h3>
      <p class="text-3xl font-medium">(Sistem Manajemen Keselamatan Konstruksi)</p>
      <p class="text-xl text-gray-200">
        Pelatihan Spesifikasi Umum untuk Pekerjaan Konstruksi Jalan dan Jembatan
      </p>

      <button class="mt-6 bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-bold px-6 py-2 rounded-lg shadow-lg">
        Mulai
      </button>
    </div>

    <!-- Right Illustration Box -->
    <div class="relative bg-[#1E63B7]/40 p-6 rounded-tl-[1000px] rounded-tr-[1000px] shadow-3xl flex justify-center items-center">
      <img src="illust.png" alt="Ilustrasi Konstruksi" class="w-[600px] h-auto object-contain">
    </div>

    <div class="absolute bottom-0 left-0 w-[400px] pointer-events-none opacity-80">
        <img src="Group 4.png" alt="Dekorasi" class="w-full h-auto select-none">
      </div>

  </main>

</body>
</html>
